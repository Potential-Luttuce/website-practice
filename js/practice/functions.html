    <script>

        // add7 function
        // takes n returns n + 7
        function add7(number) {
            number = parseInt(number) + 7;
            return number;
        }
        //let n = prompt('Enter a number to add 7to it');
        // console.log(add7(n));

        // multiply
        // returns product of two numbers
        // let a = prompt('Enter first number to multiply');
        // let b = prompt('second number');
        function multiply(a, b) {
            let product = parseInt(a) * parseInt(b);
            return product;
        }
        //console.log(multiply(a,b));

        // capitalize
        //takes string and capitalizes first letter

        //prompt user for string 
        let string = prompt('Enter a string');

        function capitalize(s) {
            s = s.toUpperCase();
            let slicedText = s.slice(0, 1); //grabs first element in string
            return slicedText;
        }
        console.log(capitalize(string));

        // lastLetter
        //return last letter of string 
        //prompt user for string 
        let lastString = prompt('Enter a string');

        function lastLetter(s) {
            let last = s.slice(-1); //grabs last element in string
            return last;
        }
        console.log(lastLetter(lastString));
    </script>
